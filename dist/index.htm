<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="description" content="" />
		<title>Drop Down Search List</title>
		<style>
			html {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}

			*,
			*:before,
			*:after {
				-webkit-box-sizing: inherit;
				-moz-box-sizing: inherit;
				box-sizing: inherit;
			}

			html {
				font-family: sans-serif;
				-ms-text-size-adjust: 100%;
				-webkit-text-size-adjust: 100%;
			}

			body {
				margin: 0;
				background-color: #ffffff;
			}

			.isvisible {
				display: block !important;
			}

			.container {
				width: 100%;
				max-width: 1200px;
				margin-left: auto;
				margin-right: auto;
				padding-left: 30px;
				padding-right: 30px;
			}

			.outer {
				display: flex;
				margin: 200px auto;
			}
		</style>
		<link rel="stylesheet" href="./style/dropdown-field.css" />
	</head>

	<body>
		<div class="container">
			<div class="outer"></div>
		</div>
	</body>

	<script src="./scripts/dropdown-field.js"></script>
	<script src="./scripts/app.js"></script>
	<script
		type="text/javascript"
		src="https://cdn.rawgit.com/chrisjwaddell/console-log-plus/main/log.js"
	></script>
</html>
